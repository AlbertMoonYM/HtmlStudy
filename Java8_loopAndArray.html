<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['albert','dave','ethan','frederick','talia'];
        </script>
        <h2>Coworkers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < coworkers.length){
                    document.write('<li>' + coworkers[i] + '</li>');
                    i++;
                }
            </script>
        </ul>
    </body>
</html>
