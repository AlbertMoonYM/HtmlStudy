<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title></title>
    </head>
    <body>
        <h1>Array</h1>

        <h2>Syntax</h2>
        <script>
            var coworkers = ["dave","albert"];
        </script>

        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>

        <h2>add</h2>
        <script>
            coworkers.push('문영민0');
            coworkers.push('문영민1');
        </script>

        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>

    </body>
</html>
